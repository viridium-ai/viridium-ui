<h1>Connectors </h1>

<p>Connectors are software that can help you collect your data from different data sources based on how and where the data of a give
    data source is stored
</p>
<h2>Type of connectors</h2>
<ul>
    <li>Database</li>
    <li>API</li>
    <li>SFTP</li>
    <li>Cloud Storage</li>
    <li>File upload (Excel)</li>
</ul>

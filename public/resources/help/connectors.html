<h1>Connectors </h1>

<p>Connectors are ways that can help you collect your dataset from various data sources
     based on how and where the datasets are stored
</p>
<h2>Type of connectors</h2>
<ul>
    <li>Databases</li>
    <li>Web services (APIs)</li>
    <li>SFTP</li>
    <li>Cloud storages, e.g. AWS, or Google Storage</li>
    <li>File upload (Excel, csv, etc.)</li>
</ul>
